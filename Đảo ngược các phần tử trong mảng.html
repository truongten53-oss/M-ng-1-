<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9]
    let first = 0;
    let last = arr.length - 1;
    while (first < last) { /* vòng lặp đổi chỗ đầu cuối */
        let temp = arr[first];/*lưu tạm giá trị bên trái */
        arr[first] = arr[last];/*đổi giá trị từ phải qua trái */
        arr[last] = temp;/*lấy giá trị đã lưu tạm gán sang */
        first++;
        last--;

    }
    document.write(arr);
</script>

</body>
</html>
