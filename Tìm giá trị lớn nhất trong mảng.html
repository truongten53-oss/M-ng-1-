<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];/* Cho số đầu tiên là -3 là số lớn nhất */
    let index = 0;/*Bắt đầu từ 0 = -3 */
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
